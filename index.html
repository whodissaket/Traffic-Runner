<!doctype html>
<html>
    <head>
        <!-- prevent rescaling -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no,minimum-scale=1">
        <link rel="stylesheet" href="styles.css"/>
        <!-- import three.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" type="text/javascript"></script>
    <body>
        <div id="score">Press UP</div>
        <div id="controls">
        <div id="buttons">
            <button id="accelerate">
            <svg width="30" height="30" viewBox="0 0 10 10">
                <g transform="rotate(0, 5,5)">
                <path d="M5,4 L7,6 L3,6 L5,4" />
                </g>
            </svg>
            </button>
            <button id="decelerate">
            <svg width="30" height="30" viewBox="0 0 10 10">
                <g transform="rotate(180, 5,5)">
                <path d="M5,4 L7,6 L3,6 L5,4" />
                </g>
            </svg>
            </button>
        </div>
        <div id="instructions">
            Press UP to start. Avoid collision with other vehicles by accelerating
            or decelerating with the UP and DOWN keys.
        </div>
        </div>

        <div id="results">
        <div class="content">
            <h1>You hit another vehicle</h1>
            <p>To reset the game press R or click here</p>
            <span><a href="https://github.com/whodissaket/Traffic-Runner">Source</a></span>

        </div>
        </div>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
